<script src="js/getParameter.js"></script>
<script>
    $(function () {
        $.get("User/find",{},function (username) {
            if (username == null)
                username = '';
            var msg = "欢迎回来" + username;
            $("#welcome").html(msg);

        });

        $.get("category/findAll",{},function (data) {
        var list = '<li class="nav-active"><a href="index.html">首页</a></li>';

            for (var i = 0; i <data.length ; i++) {
                var li = '<li><a href="route_list.html?cid='+data[i].cid+'">'+data[i].cname+'</a></li>';
                list += li;
            }

            list +='<li><a href="favoriterank.html">收藏排行榜</a></li>' ;
            $("#category").html(list);
        });

        $("#search_button").click(function () {
            //获取搜索框的文本
            var rname = $("#search_input").val();
            //跳转页面
            var cid = getParameter("cid");
            location.href = "http://localhost/route_list.html?cid="+cid+"&rname="+rname;
        });
    });
</script>
